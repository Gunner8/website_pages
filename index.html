<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .button{
            background-color:black;
            color:rgb(0, 255, 0);
            width:100px;
            height:100px;
            text-align:center;
            position: absolute;
            top:50%;
            left:50%;
        }
        /*body{
            display:flex;
            align-items: center;
            justify-content: space-evenly;
            margin: auto;
        }*/
    </style>
</head>
<body>
    <button class="button" onclick="colorChange()" id="colorChange">Click Me!!</button>
    
    <script>
        function colorChange()
        {
            document.getElementById("colorChange").style.background = "gray";
        }
    </script>
</body>
</html>
