<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .button{
            background-color:black;
            color:rgb(0, 255, 0);
            width:100px;
            height:100px;
            text-align:center;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
        }
    </style>
</head>
<body>
    <button class="button" onclick="colorChange()" id="colorChange">Click Me!!</button>
    
    <script>
        let hasToggled = false;
        function colorChange()
        {
            if (hasToggled) {
                document.getElementById("colorChange").style.backgroundColor = "black";
                hasToggled = false;
            }
            else {
                document.getElementById("colorChange").style.background = "gray";
                hasToggled = true;
            }
        }
    </script>
</body>
</html>
